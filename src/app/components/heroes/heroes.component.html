<h1>Heroes</h1>
<hr>

<div class="row">
  <div class="col-md-12 text-right">
    <button 
      class="btn btn-outline-primary"
      type="button"
      name="button"
      [routerLink]="['/heroe', 'new']"> 
      New Heroe 
    </button>
  </div>
</div>

<div class="row table-margin animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Home</th>
            <th scope="col" class="text-right">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{heroes[k].name}}</td>
            <td>{{heroes[k].home}}</td>
            <td class="text-center w120">
              <button 
                class="btn btn-outline-success button-margin"
                [routerLink]="['/heroe', k]"
                >Update</button>
              <button 
                (click)="deleteHeroe(k)"
                class="btn btn-outline-danger button-margin"
                >Delete</button>
              <button 
                (click)="saveHeroe(heroes[k])"
                data-toggle="modal" data-target="#exampleModal"
                class="btn btn-outline-info"
                >View</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div 
        *ngIf="(heroes | keys).length === 0 && !loading"  
        class="alert alert-info" 
        role="alert">
          <strong> Nothing</strong> to show
      </div>

      <div 
        
        *ngIf="loading"
        class="alert alert-warning" 
        role="alert">
        <strong> Loading... </strong> please, wait a few seconds
      </div>

    </div>
  </div>
</div>

<!-- Modal windows -->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 *ngIf="heroeSelected" class="modal-title" id="exampleModalLabel">{{heroeSelected.name}} Heroe</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="heroeSelected" class="modal-body">
        <h5> <strong> Name: </strong> {{heroeSelected.name}} </h5>
        <h5><strong> Home: </strong> {{heroeSelected.home}} </h5>
        <h5> <strong> Bio: </strong> {{heroeSelected.bio}} </h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
